<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wine Scan</title>

    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <!-- TODO: Make svg favicons work -->
    <link rel="icon" href="./src/assets/icon.svg" />

    <!-- CSS -->
    <!-- TODO: Make division for different sizes of the screen -->
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/css/collectionsView.css">
    <link rel="stylesheet" href="./src/css/searchBar.css">
    <link rel="stylesheet" href="./src/css/card.css">
    <link rel="stylesheet" href="./src/css/detailsView.css">
    <link rel="stylesheet" href="./src/css/upButton.css">
    <link rel="stylesheet" href="./src/css/sideNav.css">

    <!-- JavaScript -->
    <script src="./src/js/functions.js" charset="utf-8"></script>

    <!-- TODO: Set the font faces -->
    <!-- FROM: https://www.fontsquirrel.com -->
    <!-- HOW TO SET UP: https://www.youtube.com/watch?v=KzqQXDbDvus -->

    <!-- OTHER STUFF -->
    <base href=".">
</head>

<body>
    <div id="app">
        <div id="mySidenav" class="sidenav">
            <button class="closebtn" onclick="closeNav()">&times;</button>
            <!--<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

        <div id="topBar">
            <input id="searchBar" type="text" placeholder="Search...">
            <button id="moreBtn" type="button" name="sideNavBtn" onclick="openNav()">&plus;</button>
        </div>

        <div class="collectionsView">
            <template id="temp_card">
                <div class="card">
                    <img class="left_of_card" src="./public/photos/blanc_big_474x774.jpg" alt="wine" loading="lazy">

                    <div class="middle_of_card">
                        <p class="wine_name">name</p>
                        <p class="wine_year">year</p>
                        <p class="wine_style">style</p>
                    </div>

                    <div class="right_of_card">
                        <button type="button" name="detailed_view" onclick="activateDetails()">
                            More
                        </button>
                        <p class="num_of_bottles">842</p>
                    </div>
                </div>
            </template>

            <script type="text/javascript">
                // Make multiple cards
                // IIFE
                (function() {
                    'use strict';

                    const temp_card = document.getElementById("temp_card");
                    const card = temp_card.content;
                    const first = card.firstElementChild;
                    const here = document.getElementsByClassName("collectionsView")[0];

                    console.log(temp_card);
                    console.log(card);
                    console.log(first);
                    console.log(here);

                    for (let i = 0; i < 50; i++) {
                        here.appendChild(first.cloneNode(true));
                    }
                }());
            </script>

        </div>

        <button id="upButton" type="button" name="upButton" onclick="scrollUp()">&#11165;</button>

        <article class="detailsView inactive">
            <header class="details-top">
                <img class="left_of_card" src="./public/photos/blanc_big_474x774.jpg" alt="wine" loading="lazy">

                <div class="middle_of_card basicInfo">
                    <p class="wine_name">name</p>
                    <p class="wine_year">year</p>
                    <p class="wine_style">style</p>
                </div>

                <div class="creationDate">
                    <p>Created on <br> {{ creationDate }}</p>
                </div>

                <button type="button" name="exit" onclick="closeDetails()" class="details-exit">
                    &times;
                </button>
            </header>
            <hr class="afterTop">

            <main class="details-main">
                <section class="description">
                    <p class="sectionTitle">
                        Description
                    </p>

                    <button type="button" name="button" class="foldingBtn" id="moreDesc" onclick="changeFoldState('moreDesc')"> &#129155;
                    </button>
                </section>
                <hr>

                <section class="invoices">
                    <p class="sectionTitle">
                        Invoices
                    </p>

                    <button type="button" name="button" class="foldingBtn" id="moreInv" onclick="changeFoldState('moreInv')" onload="alert('moreInv')"> &#129155;
                    </button>
                </section>
                <hr>
            </main>

            <footer>
                <p class="num_of_bottles">Bottles : 842</p>
            </footer>
        </article>
    </div>
</body>

</html>
